    <script>
        // EDIT THIS ARRAY TO ADD MORE IMAGES - JUST ADD IMAGE PATHS
        const images = [
            'images/cable1.jpg',
            'images/cable1-2.jpg',
            'images/cable1-3.jpg'
            // Add more image paths here like: 'images/cable1-4.jpg',
        ];

        let currentImageIndex = 0;

        function changeImage(direction) {
            currentImageIndex += direction;

            if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            }

            document.getElementById('productImage').src = images[currentImageIndex];
            document.getElementById('imageCounter').textContent = `${currentImageIndex + 1} / ${images.length}`;
        }

        document.getElementById('imageCounter').textContent = `1 / ${images.length}`;
    </script>
